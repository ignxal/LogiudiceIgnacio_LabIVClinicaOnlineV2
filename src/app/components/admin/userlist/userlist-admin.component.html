<div class="container-fluid col-9">
  <div class="row align-items-md-stretch">
    <div class="col-md-12">
      <div
        class="h-100 p-5 bg-light border rounded-3"
        style="background-color: rgb(45, 49, 51) !important"
      >
        <div class="d-flex justify-content-between align-items-center">
          <h1>Listado de Usuarios</h1>
          <label (click)="downloadData()" class="btn btn-dark"
            >Descargar planilla</label
          >
        </div>
        <hr />
        <button class="btn btn-dark" (click)="changeStyle()">
          Cambiar de estilo
        </button>
        <br />
        <br />
        <div *ngIf="this.usersData as users">
          <table
            class="table table-hover text-center"
            id="users-table"
            *ngIf="!isCard"
          >
            <thead>
              <tr>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Mail</th>
                <th scope="col">Rol</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let x of users">
                <td class="align-middle">{{ x.dni }}</td>
                <td class="align-middle">{{ x.name }}</td>
                <td class="align-middle">{{ x.lastName }}</td>
                <td class="align-middle">{{ x.age }}</td>
                <td class="align-middle">{{ x.email }}</td>
                <td class="align-middle">{{ x.role }}</td>
              </tr>
            </tbody>
          </table>
          <div class="menu" *ngIf="isCard">
            <div class="row" *ngFor="let user of users">
              <div class="column" (click)="downloadAppointments(user)">
                <div class="card" appButtonEffect>
                  <img class="card-img-top" src="{{ user.photoURL }}" alt="" />
                  <div class="card-body">
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p class="card-text">{{ user.role }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
